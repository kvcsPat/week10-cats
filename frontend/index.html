<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>This is FRONTEND</title>
	<!--<link rel="stylesheet" href="reset.css">-->
	<link rel="stylesheet" href="style.css">
	<script src="save-docs.js"></script>
	<script src="script.js" defer></script>
</head>
<body>
	<!--<div id="root"></div>-->
	<form class="hidden" id="form-google-search" action="https://www.google.com/search">
		<a href="https://www.google.com/search?q=javascript">search</a>
		<input name="q" type="text">
		<button id="btn-google-search">send</button>
	</form>

	<form class="hidden" action="" method="post">
		<input name="username" type="text">
		<input name="password" type="password">
		<button>send</button>
	</form>

	<div class="class">
		<label for="doc-text">document text</label>
		<textarea name="doc-text" id="doc-text" cols="30" rows="10"></textarea>
		<p class="hidden" id="save-in-progress-text">Save...</p>
	</div>
</body>
</html>
